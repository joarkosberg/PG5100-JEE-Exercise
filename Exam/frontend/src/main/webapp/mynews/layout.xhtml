<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>


<h:head>
    <title>
        <ui:insert name="title">Exam Example</ui:insert>
    </title>
    <link rel="stylesheet" type="text/css" href="../style/style.css"/>
</h:head>


<h:body>
    <p>PG5100 Exam Autumn 2016</p>
    <hr/>


    <h:link id="homeButton" value="Home" outcome="home"/>
    <br/>
    <ui:insert name="login">
        <c:choose>
            <c:when test="#{loggingController.loggedIn}">
                <h:form id="logoutForm">
                    <h:outputLabel value="Hi #{loggingController.activeUser}! " id="welcomeMessage" />
                    <h:commandButton value="Log Out" action="#{loggingController.logOut}" id="logoutButton"/>
                </h:form>
            </c:when>
            <c:otherwise>
                <h:outputText value="Not logged in "/>
                <h:button value="Log In" outcome="login"  id="loginButton"/>
            </c:otherwise>
        </c:choose>
    </ui:insert>


    <h1>
        <ui:insert name="header">Title</ui:insert>
    </h1>
    <hr/>


    <ui:insert name="content">Default content</ui:insert>
    <hr/>


    <h:link id="statisticButton" value="Site statistics" outcome="statistic"/>
</h:body>
</html>
