<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>


<ui:composition template="layout.xhtml">
    <ui:define name="title">Create</ui:define>
    <ui:define name="header">Create User</ui:define>


    <ui:define name="content">
        <h:form id="registerForm">
            <h:panelGrid columns="2">
                <h:outputLabel value="User name (id) : "/>
                <h:inputText value="#{loggingController.formUsername}" id="username"/>

                <h:outputLabel value="Password : "/>
                <h:inputSecret value="#{loggingController.formPassword}" id="password"/>

                <h:outputLabel value="Confirm password : "/>
                <h:inputSecret value="#{loggingController.formConfirmPassword}" id="confirmPassword"/>

                <h:outputLabel value="First name : "/>
                <h:inputText value="#{loggingController.formFirstName}" id="firstName"/>

                <h:outputLabel value="Middle name : "/>
                <h:inputText value="#{loggingController.formMiddleName}" id="middleName"/>

                <h:outputLabel value="Last name : "/>
                <h:inputText value="#{loggingController.formLastName}" id="lastName"/>
            </h:panelGrid>

            <h:commandButton value="Create" action="#{loggingController.registerNew}" id="create"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
