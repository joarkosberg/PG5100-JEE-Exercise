<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="layout.xhtml">
    <ui:define name="title">Create User</ui:define>

    <ui:define name="content">
        <h:form id="registerForm">
            <h:panelGrid columns="2">
                <h:outputLabel value="User name (id) : "/>
                <h:inputText value="#{userController.formUsername}" id="username"/>

                <h:outputLabel value="Password : "/>
                <h:inputSecret value="#{userController.formPassword}" id="password"/>

                <h:outputLabel value="Confirm password : "/>
                <h:inputSecret value="#{userController.formConfirmPassword}" id="confirmPassword"/>

                <h:outputLabel value="First name : "/>
                <h:inputText value="#{userController.formFirstName}" id="firstName"/>

                <h:outputLabel value="Middle name : "/>
                <h:inputText value="#{userController.formMiddleName}" id="middleName"/>

                <h:outputLabel value="Last name : "/>
                <h:inputText value="#{userController.formLastName}" id="lastName"/>

                <h:outputLabel value="Country : "/>
                <h:selectOneMenu value="#{userController.formCountryName}" id="countryName">
                    <f:selectItems value="#{userController.countryNames}" />
                </h:selectOneMenu>
            </h:panelGrid>

            <h:commandButton value="Create" action="#{userController.registerNew}" id="create"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
