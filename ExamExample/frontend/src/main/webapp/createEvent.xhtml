<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="layout.xhtml">
    <ui:define name="title">Create New Event</ui:define>

    <ui:define name="content">
        <h:form id="newEventForm">
            <h:panelGrid columns="2">
                <h:outputLabel value="Title : "/>
                <h:inputText value="#{eventController.formTitle}" id="title"/>

                <h:outputLabel value="Country : "/>
                <h:selectOneMenu value="#{eventController.formCountryName}" id="countryName">
                    <f:selectItems value="#{eventController.countryNames}" />
                </h:selectOneMenu>

                <h:outputLabel value="Location : "/>
                <h:inputText value="#{eventController.formLocation}" id="location"/>

                <h:outputLabel value="Description : "/>
                <h:inputTextarea value="#{eventController.formDescription}" id="description"/>
            </h:panelGrid>

            <h:commandButton value="Create" action="#{eventController.createNewEvent}" id="create"/>
            <h:button value="Cancel" outcome="home" id="cancel"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
