<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="layout.xhtml">
    <ui:define name="title">Login</ui:define>

    <ui:define name="content">
        <h:form id="loginForm">
            <h:panelGrid columns="2">
                <h:outputLabel value="User name : "/>
                <h:inputText value="#{userController.formUsername}" id="userId"/>

                <h:outputLabel value="Password : "/>
                <h:inputSecret value="#{userController.formPassword}" id="password"/>
            </h:panelGrid>

            <h:commandButton value="Log in" action="#{userController.logIn}" id="logIn"/>
            <h:button value="Create new" outcome="register" id="create"/>
            <h:button value="Cancel" outcome="home.jsf" id="cancel"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
