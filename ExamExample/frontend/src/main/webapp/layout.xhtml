<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>


<h:head>
    <title>
        <ui:insert name="title">Exam Example</ui:insert>
    </title>

    <link rel="stylesheet" type="text/css" href="style/style.css"/>
</h:head>


<h:body>
    <p>PG5100 Exam Example</p>
    <hr/>
    <ui:insert name="login">
        <c:choose>
            <c:when test="#{userController.loggedIn}">
                <h:form id="logoutForm">
                    <h:outputLabel value="Hi #{userController.activeUser.username}! "  id="welcomeMessage" />
                    <h:commandButton value="Log out" action="#{userController.logout}" id="logoutButton"/>
                </h:form>
            </c:when>
            <c:otherwise>
                <h:outputText value="Not logged in"/>
                <h:button value="Log In" outcome="login.jsp"  id="loginButton"/>
            </c:otherwise>
        </c:choose>
    </ui:insert>


    <h1>
        <ui:insert name="title">Put title here</ui:insert>
    </h1>
    <hr/>


    <ui:insert name="content">Default content</ui:insert>
    <hr/>


    <p>
        Code available at: <a href="https://github.com/joarkosberg/PG5100-JEE-Exercise">GitHub</a>
    </p>
    <hr/>
</h:body>
</html>
