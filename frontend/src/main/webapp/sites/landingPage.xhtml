<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>


<ui:composition template="../layout.xhtml">
    <ui:define name="title">
        Welcome in!
    </ui:define>
    <hr/>

    <ui:define name="content">
        <c:choose>
            <c:when test="#{userController.loggedIn}">
                <h:form id="logoutForm">
                    <h:outputText value="Hi #{userController.registeredUser.userName}!  "/>
                    <h:commandButton value="Log Out" action="#{userController.logOut}" id="logoutButton"/>
                </h:form>
            </c:when>
            <c:otherwise>
                <h:outputText value="Not logged in  "/>
                <h:button value="Log In" outcome="login.jsf" id="loginButton"/>
            </c:otherwise>
        </c:choose>


        <!-- Add possibility of creating new post only if user is logged in -->
        <c:if test="#{userController.loggedIn}">
            <h:form id="postForm">
                <h:outputLabel value="New post:"/>
                <h:inputTextarea value="#{postController.formText}" cols="50" rows="5" id="postText"/>
                <h:commandButton value="Post" action="#{postController.doPostText(userController.registeredUser)}"
                                 id="createPost"/>
            </h:form>
        </c:if>


        <!-- Show list of posts and comments-->
        <h2>Latest News</h2>
        <c:if test="#{postController.allPosts.size() == 0}">
            <h:outputText value="No news yet :( "/>
        </c:if>
        <div id="posts">
            <c:forEach var="post" items="#{postController.allPosts}">
                <div class="post">
                    <h:outputText value="#{post.poster.userName} wrote on #{post.created}: #{post.text}">
                        <f:convertDateTime pattern="MM/dd/yy - hh:mm"/>
                    </h:outputText>

                    <!--Only the author of a post can delete it.-->
                    <c:if test="#{post.poster.id == userController.registeredUser.id}">
                        <div class="deleteButton">
                            <h:form>
                                <h:commandButton value="Delete" action="#{postController.deletePost(post.id)}"/>
                            </h:form>
                        </div>
                    </c:if>
                </div>
                <hr/>
            </c:forEach>
        </div>
    </ui:define>
</ui:composition>
</html>
